name: Code Quality
on:
  workflow_call:
    inputs:
      node-version:
        required: false
        default: 'latest'
        type: string

jobs:
  lint:
    runs-on: ubuntu-latest
    name: NPM Lint
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node-version }}
      - run: npm install
      - run: npm run lint