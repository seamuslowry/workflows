name: Lint Actions
on: push

jobs:
  lint-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Github Actions
        uses: reviewdog/action-actionlint@v1.33.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          filter_mode: nofilter
          fail_on_error: true
