name: Code Quality
on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    name: PyLint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-lint.txt
      - run: pylint $(git ls-files '*.py')
      - run: pyright
